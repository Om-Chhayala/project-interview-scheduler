<!DOCTYPE html>
<html>

<head>
    <title>Interviewer - Evaluation Form</title>
    <link rel="stylesheet" href="interviewer.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eff4fc;
            margin: 0;
            padding-top: 60px;
            position: relative;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 320px);  
            margin-bottom: 80px; 
            box-sizing: border-box;
            position: relative;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            height: 34px;
        }

        #evaluation-form {
            margin-top: 20px;
        }

        .evaluation-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .evaluation-section h2 {
            font-size: 1.2em;
            color: #555;
            margin-top: 0;
        }

        .evaluation-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .evaluation-row label {
            width: 30%;
            text-align: right;
            padding-right: 10px;
        }

        .evaluation-row select,
        .evaluation-row input[type="text"] {
            width: 60%;
        }

        .evaluation-row button {
            width: 10%;
            padding: 5px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .evaluation-row button:hover {
            background-color: #c9302c;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #add-skill-button {
            background-color: #5bc0de;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #add-skill-button:hover {
            background-color: #46b8da;
        }

        .header {
            background-color: white;
            color: #344767;
            height: 50px;
            position: relative;
            padding: 10px 20px; 
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 120px; 
        }
        .header-center {
            flex-grow: 1; 
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .nav a {
            color: #192944;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 5px;
        }

        .nav a:hover {
            background-color: #e4efff;
        }

        .logout-btn {
            background-color:  #e94e31;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            margin: 0px 40px;
        }

        .logout-btn a {
            color: white;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #777;
        }

        /* Media Queries */
        @media screen and (max-width: 1024px) {
            .container {
                width: 90%;
            }
            
            .logo {
                height: 100px;
            }
            
            .logout-btn {
                margin: 0px 20px;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                margin: 70px auto 60px;
                padding: 15px;
            }
            
            .header {
                height: auto;
                flex-direction: column;
                padding: 10px;
            }
            
            .header-left, .header-center, .logout-btn {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }
            
            .nav {
                flex-wrap: wrap;
            }
            
            .nav a {
                padding: 8px 10px;
                margin: 2px;
                font-size: 14px;
            }
            
            .logo {
                height: 80px;
            }
            
            body {
                padding-top: 120px;
            }
        }

        @media screen and (max-width: 576px) {
            .evaluation-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .evaluation-row label {
                width: 100%;
                text-align: left;
                margin-bottom: 5px;
            }
            
            .evaluation-row select,
            .evaluation-row input[type="text"] {
                width: 100%;
                margin-bottom: 8px;
            }
            
            .evaluation-row button {
                width: 100%;
            }
            
            .nav a {
                padding: 6px 8px;
                font-size: 12px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            body {
                padding-top: 150px;
            }
        }

        @media screen and (max-width: 400px) {
            .container {
                width: 100%;
                border-radius: 0;
                margin-top: 160px;
            }
            
            .header {
                padding: 5px;
            }
            
            .logo {
                height: 60px;
            }
            
            .nav {
                flex-direction: column;
            }
            
            .nav a {
                margin: 2px 0;
                width: 100%;
            }
            
            body {
                padding-top: 180px;
            }
            
            .evaluation-section {
                padding: 10px;
            }
        }
    </style>

</head>
<header>
    <div class="header">
        <div class="header-left">
            <img src="/images/logoimage.png" alt="Company Logo" class="logo">
        </div>
        <div class="header-center">
            <div class="nav">
                <a href="calendar.html">Calendar</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="evaluation.html">My Evaluations</a>
                <a href="records.html">Records</a>
            </div>
        </div>
        <button class="logout-btn"><a href="../index.html">Logout</a></button>
    </div>
</header>
<body>
    <div class="container">
        <h1>Candidate Evaluation Form</h1>

        <div id="candidate-info">
            <!-- Candidate information will be displayed here -->
        </div>

        <form id="evaluation-form">
            <div class="evaluation-section" id="skill-evaluation">
                <h2>Skill Evaluation</h2>
                <button type="button" id="add-skill-button" onclick="addSkill()">Add Skill</button>
            </div>

            <div class="evaluation-section">
                <h2>Overall Assessment</h2>
                <label for="overall-comments">Overall Comments:</label>
                <textarea id="overall-comments" name="overall-comments" rows="4"></textarea>

                <label for="final-decision">Final Decision (L1):</label>
                <select id="final-decision" name="final-decision">
                    <option value="L1 Passed">L1 Passed</option>
                    <option value="L1 Passed with Comment">L1 Passed with Comment</option>
                </select>
            </div>

            <button type="button" onclick="submitEvaluation()">Submit Evaluation</button>
        </form>
    </div>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Load candidate information from URL parameters
        function loadCandidateInfo() {
            const name = getParameterByName('name');
            const email = getParameterByName('email');
            const date = getParameterByName('date');

            const candidateInfoDiv = document.getElementById('candidate-info');
            candidateInfoDiv.innerHTML = `
                <h2>Evaluating: ${name}</h2>
                <p>Email: ${email}</p>
                <p>Interview Date: ${date}</p>
            `;
        }

        function createSkillRow(skill) {
            const row = document.createElement('div');
            row.classList.add('evaluation-row');

            // Skill Label
            const skillLabel = document.createElement('label');
            skillLabel.textContent = skill;
            row.appendChild(skillLabel);

            // Rating Select
            const ratingSelect = document.createElement('select');
            ratingSelect.name = `rating-${skill.replace(/\s+/g, '-').toLowerCase()}`;
            const ratings = ["Average", "Good", "Not Evaluated", "Poor", "Very Good"];
            ratings.forEach(rating => {
                const option = document.createElement('option');
                option.value = rating;
                option.textContent = rating;
                ratingSelect.appendChild(option);
            });
            row.appendChild(ratingSelect);

            // Topics Input
            const topicsInput = document.createElement('input');
            topicsInput.type = 'text';
            topicsInput.name = `topics-${skill.replace(/\s+/g, '-').toLowerCase()}`;
            topicsInput.placeholder = 'Topics Used for Evaluation';
            row.appendChild(topicsInput);

            // Comments Input
            const commentsInput = document.createElement('input');
            commentsInput.type = 'text';
            commentsInput.name = `comments-${skill.replace(/\s+/g, '-').toLowerCase()}`;
            commentsInput.placeholder = 'Comments';
            row.appendChild(commentsInput);

            // Remove Button
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = function () {
                row.remove();
            };
            row.appendChild(removeButton);

            return row;
        }

        function addSkill() {
            const skillName = prompt("Enter the skill name:");
            if (skillName) {
                const skillEvaluationDiv = document.getElementById('skill-evaluation');
                const newSkillRow = createSkillRow(skillName);
                skillEvaluationDiv.appendChild(newSkillRow);
            }
        }

        // Initial Skills
        const initialSkills = ["Basic Algorithm", "Code and Syntax", "Design Patterns", "SQL", "Git", "Overall Attitude", "Learning Ability", "Resume Explanation", "Communication"];

        function populateSkillEvaluation() {
            const skillEvaluationDiv = document.getElementById('skill-evaluation');
            skillEvaluationDiv.innerHTML = '<h2>Skill Evaluation</h2><button type="button" id="add-skill-button" onclick="addSkill()">Add Skill</button>';
            initialSkills.forEach(skill => {
                const row = createSkillRow(skill);
                skillEvaluationDiv.appendChild(row);
            });
        }

        function submitEvaluation() {
            const candidateName = getParameterByName('name');
            const finalDecision = document.getElementById('final-decision').value;
            const overallComments = document.getElementById('overall-comments').value;

            const skillEvaluations = {};
            const skillRows = document.querySelectorAll('.evaluation-row');
            skillRows.forEach(row => {
                const skillLabel = row.querySelector('label').textContent;
                const skillKey = skillLabel.replace(/\s+/g, '-').toLowerCase();
                skillEvaluations[skillLabel] = {
                    rating: row.querySelector(`select[name="rating-${skillKey}"]`).value,
                    topics: row.querySelector(`input[name="topics-${skillKey}"]`).value,
                    comments: row.querySelector(`input[name="comments-${skillKey}"]`).value
                };
            });

            console.log('Evaluation Submitted:', {
                candidateName,
                skillEvaluations,
                overallComments,
                finalDecision
            });
        }

        window.onload = function () {
            loadCandidateInfo();
            populateSkillEvaluation();
        };
    </script>
</body>

</html>
