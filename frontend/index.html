<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Feedback Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 5px; 
        }
        
        .logo {
            height: 120px;
            max-width: 100%;
        }
        
        .header h1 {
            color: #344767;
            font-size: 24px;
            font-weight: 600;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .form-side {
            background: white;
            padding: 40px;
        }
        
        .form-box {
            display: none;
        }
        
        .form-box.active {
            display: block;
        }
        
        .tab-group {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #777;
        }
        
        .tab.active {
            color: #e94e31;
            border-bottom: 2px solid #e94e31;
        }
        
        h2 {
            text-align: center;
            color: #344767;
            margin-bottom: 25px;
            font-size: 22px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9fafc;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: #e94e31;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(233, 78, 49, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #e94e31;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #d33d21;
        }
        
        .form-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .form-footer a {
            color: #e94e31;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        /* Media Queries */
        /* Large devices (desktops, less than 1200px) */
        @media (max-width: 1199.98px) {
            .container {
                max-width: 400px;
            }
        }
        
        /* Medium devices (tablets, less than 992px) */
        @media (max-width: 991.98px) {
            .header h1 {
                font-size: 22px;
            }
            
            .logo {
                height: 100px;
            }
        }
        
        /* Small devices (landscape phones, less than 768px) */
        @media (max-width: 767.98px) {
            .container {
                max-width: 350px;
            }
            
            .form-side {
                padding: 30px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .logo {
                height: 90px;
            }
        }
        
        /* Extra small devices (portrait phones, less than 576px) */
        @media (max-width: 575.98px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .logo {
                height: 80px;
            }
            
            .form-side {
                padding: 25px 20px;
            }
            
            .tab {
                padding: 12px 5px;
                font-size: 14px;
            }
            
            h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .input-group {
                margin-bottom: 15px;
            }
            
            .input-group input, .input-group select {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            button {
                padding: 10px;
                font-size: 14px;
            }
            
            .form-footer {
                margin-top: 20px;
                font-size: 12px;
            }
        }
        
        /* Very small devices (smaller phones, less than 400px) */
        @media (max-width: 399.98px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .logo {
                height: 70px;
            }
            
            .form-side {
                padding: 20px 15px;
            }
            
            .tab {
                padding: 10px 5px;
                font-size: 13px;
            }
            
            h2 {
                font-size: 18px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/logoimage.png" alt="NucleusTeq Logo" class="logo">
        </div>
        <h1>Interview Feedback Management System</h1>
    </header>
    
    <div class="container">
        <div class="form-side">
            <div class="tab-group">
                <div class="tab active" data-form="login">Login</div>
                <div class="tab" data-form="signup">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <div class="form-box active" id="login">
                <h2>Access Your Account</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit">Login</button>
                    <div class="form-footer">
                        <span>Don't have an account? </span>
                        <a class="toggle-form" data-form="signup">Register here</a>
                    </div>
                </form>
            </div>
            
            <!-- Signup Form -->
            <div class="form-box" id="signup">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="your@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-role">Role</label>
                        <select id="signup-role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="hr">HR</option>
                            <option value="interviewer">Interviewer </option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit">Register</button>
                    <div class="form-footer">
                        <span>Already have an account? </span>
                        <a class="toggle-form" data-form="login">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        const tabs = document.querySelectorAll('.tab');
        const toggleLinks = document.querySelectorAll('.toggle-form');
        const forms = document.querySelectorAll('.form-box');
        
        function switchForm(formId) {
            // Hide all forms
            forms.forEach(form => {
                form.classList.remove('active');
            });
            
            // Show the selected form
            document.getElementById(formId).classList.add('active');
            
            // Update active tab
            tabs.forEach(tab => {
                if (tab.dataset.form === formId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                switchForm(tab.dataset.form);
            });
        });
        
        toggleLinks.forEach(link => {
            link.addEventListener('click', () => {
                switchForm(link.dataset.form);
            });
        });
        
 // Function to handle login
 document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const requestData = { email, password };

    try {
        const response = await fetch("http://localhost:8080/api/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestData)
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || "Login failed. Please check your credentials.");
        }

        const responseData = await response.json(); // Parse JSON response

        alert("Login successful!");
        localStorage.setItem("email", responseData.email);
        localStorage.setItem("role", responseData.role);

        // Redirect based on role
        if (responseData.role === "hr") {
            window.location.href = "./hr/dashboard.html";
        } else if (responseData.role === "interviewer") {
            window.location.href = "./interviewer/dashboard.html";
        } else {
            alert("Unknown role. Please contact support.");
        }

    } catch (error) {
        console.error("Login failed:", error);
        alert(error.message);
    }
});

   // Function to handle signup
document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const role = document.getElementById('signup-role').value;
    const password = document.getElementById('signup-password').value;

    const requestData = { name, email, role, password };

    try {
        const response = await fetch("http://localhost:8080/api/users/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestData)
        });

        const responseData = await response.json(); // Parse JSON response

        alert("SignUp successful!");
        localStorage.setItem("email", responseData.email);
        localStorage.setItem("role", responseData.role);

        // Redirect based on role
        if (responseData.role === "hr") {
            window.location.href = "./hr/dashboard.html";
        } else if (responseData.role === "interviewer") {
            window.location.href = "./interviewer/dashboard.html";
        } else {
            alert("Unknown role. Please contact support.");
        }
    } catch (error) {
        console.error("Signup failed:", error);
        alert("An error occurred while signing up. Please try again later.");
    }
});


    </script>
</body>
</html>
