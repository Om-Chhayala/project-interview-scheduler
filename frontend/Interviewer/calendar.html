<!DOCTYPE html>
<html>

<head>
    <title>Interviewer - Calendar</title>
    <link rel="stylesheet" href="interviewer.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eff4fc;
            margin: 0;
            padding-top: 60px;
            min-height: 100vh;
            position: relative;
        }

        .container {
            width: 80%;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 180px);
            box-sizing: border-box;
            position: relative;
        }

        .calendar-container {
            overflow-x: auto;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th,
        .calendar td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            width: 14.28%;
            vertical-align: top;
        }

        .calendar th {
            background-color: #f0f0f0;
        }

        .calendar td {
            height: 100px;
            position: relative;
        }

        .calendar td:hover {
            background-color: #f9f9f9;
        }

        .event {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            padding: 5px;
            margin: 2px;
            border-radius: 4px;
            font-size: 0.8em;
            display: block;
            width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .weekend {
            background-color: #f9f9f9;
        }

        .calendar-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-navigation button {
            background-color: #5cb85c;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-navigation button:hover {
            background-color: #4cae4c;
        }

        .header {
            background-color: white;
            color: #344767;
            height: 50px;
            position: relative;
            padding: 10px 20px; 
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 120px;
            margin-right: 15px;
        }
        
        .header-center {
            flex-grow: 1; 
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .nav a {
            color: #192944;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 5px;
        }

        .nav a:hover {
            background-color: #e4efff;
        }

        .logout-btn {
            background-color: #e94e31;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            margin: 0px 40px;
        }

        .logout-btn a {
            color: white;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #777;
        }

        /* Media Queries for responsive design */
        
        /* Large devices (desktops, less than 1200px) */
        @media (max-width: 1199.98px) {
            .container {
                width: 90%;
            }
            
            .logo {
                height: 100px;
            }
            
            .nav a {
                padding: 10px 15px;
                margin: 0 3px;
            }
        }
        
        /* Medium devices (tablets, less than 992px) */
        @media (max-width: 991.98px) {
            .container {
                width: 95%;
                margin: 60px auto 20px;
            }
            
            .calendar td {
                height: 80px;
            }
            
            .logo {
                height: 80px;
            }
            
            .nav {
                flex-wrap: wrap;
            }
            
            .nav a {
                padding: 8px 12px;
                margin: 2px;
                font-size: 0.9em;
            }
            
            .logout-btn {
                margin: 0px 20px;
                padding: 6px 12px;
            }
        }
        
        /* Small devices (landscape phones, less than 768px) */
        @media (max-width: 767.98px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .header-left, .header-center, .logout-btn {
                margin: 5px 0;
            }
            
            .logo {
                height: 60px;
                margin-right: 5px;
            }
            
            .nav {
                margin-top: 5px;
            }
            
            .container {
                margin-top: 120px;
                padding: 10px;
            }
            
            .calendar th {
                font-size: 0.8em;
                padding: 5px;
            }
            
            .calendar td {
                height: 60px;
                padding: 3px;
                font-size: 0.8em;
            }
            
            .event {
                padding: 3px;
                font-size: 0.7em;
            }
            
            .calendar-navigation button {
                padding: 5px 8px;
                font-size: 0.8em;
            }
        }
        
        /* Extra small devices (phones, less than 576px) */
        @media (max-width: 575.98px) {
            body {
                padding-top: 140px;
            }
            
            .container {
                width: 100%;
                margin-top: 140px;
                border-radius: 0;
            }
            
            .header {
                padding: 5px;
            }
            
            .logo {
                height: 40px;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .nav a {
                margin: 2px 0;
                width: 100%;
                text-align: center;
            }
            
            .logout-btn {
                margin: 5px 0;
                width: 100%;
                padding: 5px;
            }
            
            .calendar-navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .calendar th {
                font-size: 0.7em;
                padding: 3px;
            }
            
            .calendar td {
                height: 40px;
                padding: 2px;
                font-size: 0.7em;
            }
            
            .event {
                padding: 2px;
                margin: 1px;
                font-size: 0.6em;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-left">
                <img src="/images/logoimage.png" alt="Company Logo" class="logo">
            </div>
            <div class="header-center">
                <div class="nav">
                    <a href="calendar.html">Calendar</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="evaluation.html">My Evaluations</a>
                    <a href="records.html">Records</a>
                </div>
            </div>
            <button class="logout-btn"><a href="../index.html">Logout</a></button>
        </div>
    </header>

    <div class="container">
        <div class="calendar-navigation">
            <button onclick="changeMonth(-1)">Previous Month</button>
            <h2 id="currentMonthYear"></h2>
            <button onclick="changeMonth(1)">Next Month</button>
        </div>

        <div class="calendar-container">
            <table class="calendar" id="calendar">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Calendar days will be dynamically generated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        async function fetchInterviews() {
            // Get the interviewer's email (you might store this in local storage after login)
            const interviewerEmail = 'interviewer1@company.com'; // Replace with actual email retrieval
            try {
                const response = await fetch(`http://localhost:8080/api/interviews/interviewer/${interviewerEmail}`);
                // Adjust URL
                if (response.ok) {
                    const interviews = await response.json();
                    return interviews;
                } else {
                    console.error('Failed to fetch interviews:', response.status);
                    return [];
                }
            } catch (error) {
                console.error('Error fetching interviews:', error);
                return [];
            }
        }

        function generateCalendar(year, month, interviews) {
            const calendarBody = document.querySelector('#calendar tbody');
            calendarBody.innerHTML = '';

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const startingDay = firstDayOfMonth.getDay();

            let dayCounter = 1;
            let row = document.createElement('tr');

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDay; i++) {
                let cell = document.createElement('td');
                row.appendChild(cell);
            }

            while (dayCounter <= daysInMonth) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }

                let cell = document.createElement('td');
                let day = document.createElement('div');
                day.textContent = dayCounter;
                cell.appendChild(day);

                // Highlight weekends
                if (row.children.length === 0 || row.children.length === 6) {
                    cell.classList.add('weekend');
                }

                // Add event placeholders (replace with actual event data)
                const currentDate = new Date(year, month, dayCounter);
                const interviewsForDay = interviews.filter(interview => {
                    if (!interview.dateTime) return false;
                    // Skip if dateTime is null or undefined
                    const interviewDate = new Date(interview.dateTime);
                    return (
                        interviewDate.getFullYear() === currentDate.getFullYear() &&
                        interviewDate.getMonth() === currentDate.getMonth() &&
                        interviewDate.getDate() === currentDate.getDate()
                    );
                });

                interviewsForDay.forEach(interview => {
                    let event = document.createElement('div');
                    event.classList.add('event');
                    event.textContent = `Interview - ${interview.interviewee.name}`;
                    cell.appendChild(event);
                });

                cell.setAttribute('data-day', dayCounter);
                // set the day attribute to the cell so that you can see the day
                row.appendChild(cell);
                dayCounter++;
            }

            // Add any remaining empty cells to the last row
            while (row.children.length < 7) {
                let cell = document.createElement('td');
                row.appendChild(cell);
            }

            calendarBody.appendChild(row);
        }

        function updateMonthYearDisplay() {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            document.getElementById('currentMonthYear').textContent = `${monthNames[currentMonth]} ${currentYear}`;
        }

        async function changeMonth(change) {
            currentMonth += change;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            await initializeCalendar();
            // Re-fetch and regenerate the calendar
        }

        async function initializeCalendar() {
            const interviews = await fetchInterviews();
            generateCalendar(currentYear, currentMonth, interviews);
            updateMonthYearDisplay();
        }

        window.onload = async function () {
            await initializeCalendar();
        };
    </script>
</body>

</html>
